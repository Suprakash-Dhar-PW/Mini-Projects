<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h2 class="text-center border border-2 p-2 mb-4">Expense Tracker</h2>

      <div class="card p-4 w-50 mx-auto">
        <p class="fw-bold fs-5">Add New Expense</p>

        <form id="expenseForm">
          <div class="mb-3">
            <label class="form-label fw-medium">Title</label>
            <input id="title" class="form-control" type="text" />
            <small class="text-danger" id="titleError"></small>
          </div>

          <div class="mb-3">
            <label class="form-label fw-medium">Amount</label>
            <input id="amount" class="form-control" type="number" />
            <small class="text-danger" id="amountError"></small>
          </div>

          <div class="mb-3">
            <label class="form-label fw-medium">Category</label>
            <select id="category" class="form-select">
              <option value="" disabled selected>Choose category</option>
              <option value="Food">Food</option>
              <option value="Transport">Transport</option>
              <option value="Shopping">Shopping</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Other">Other</option>
            </select>
            <small class="text-danger" id="categoryError"></small>
          </div>

          <div class="mb-3">
            <label class="form-label fw-medium">Date</label>
            <input id="date" class="form-control" type="date" />
            <small class="text-danger" id="dateError"></small>
          </div>

          <button class="btn btn-primary w-100" id="submitBtn">
            Submit Expense
          </button>
        </form>
      </div>

      <div class="card p-3 w-50 mx-auto mt-3">
        <div class="row">
          <div class="col">
            <select id="filterCategory" class="form-select">
              <option value="All">All Categories</option>
              <option value="Food">Food</option>
              <option value="Transport">Transport</option>
              <option value="Shopping">Shopping</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="col">
            <select id="sortBy" class="form-select">
              <option value="date">Sort by Date</option>
              <option value="amount">Sort by Amount</option>
            </select>
          </div>
        </div>
      </div>

      <div id="expenseList" class="card p-4 w-50 mx-auto mt-4">
        <p class="text-muted">No expenses added yet.</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
