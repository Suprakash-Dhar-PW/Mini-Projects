<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
  <h2 class="text-center border border-2 pt-1 pb-1 ms-2 me-2">Expense Tracker</h2>
  <div class="border border-2 w-50 ps-2 ms-2">
    <p class="fw-bold fs-5 ps-2">Add New Expense</p>
    <div class="d-flex">
      <label for="" class="fw-medium ps-2">Title: </label>
      <input class="form-control w-50 ms-5 mb-3" type="text" name="" id=""> 
    </div>
    <div class="d-flex">
      <label for="" class="fw-medium ps-2">Amount: </label>
      <input class="form-control w-50 ms-4 mb-3" type="text" name="" id=""> 
    </div>
    <div class="d-flex">
      <label for="" class="fw-medium ps-2">Category: </label>
      <input class="form-control w-50 ms-3 mb-3" type="text" name="" id=""> 
    </div>
    <div class="d-flex">
      <label for="" class="fw-medium ps-2">Date: </label>
      <input class="form-control w-50 ms-5 mb-3" type="text" name="" id=""> 
    </div>
    <button class="btn btn-primary mb-3">Submit Expense</button>
  </div>
</body>
</html>
